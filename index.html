<head>

            margin: 0px;

        }
        header::before{
               background: url("https://source.unsplash.com/collection/190727/1600x900"

                content: "";
                position: absolute;
                top:0 ;
                left: 0;
                width: 100%;

                z-index: -1;
                opacity: 0.5;
      
        }

            display: flex;
        }

            height: 400px;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        h1 {
            font-size: 4rem;
        }

        p {
            text-align: center;
        }
    </style>
</head>
